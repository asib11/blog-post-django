{%extends 'blog/base.html'%}

{%block content%}
    <h1>Blog Home!!</h1>
    {%for post in posts%}
        <h2>{{post.name}}</h2>
        <p>is a {{post.occupation}}, reads in {{post.subject}}</p>
        <p style="font-weight: bold;">Here are more information: </p>
        <p>id: {{post.id}}</p>
        <p>intake: {{post.inatke}}</p>
        <p>section: {{post.section}}</p>
    {%endfor%}
{%endblock content%}
